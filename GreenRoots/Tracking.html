        <script>
            // Initialize map centered on Bangladesh
let products = {};
const map = L.map('map', {
    attributionControl: false
}).setView([23.8103, 90.4125], 7);

// Add OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
}).addTo(map);

// Store markers globally
const markers = {};

// Function to create popup content
function createPopupContent(product, id) {
    return `
        <div style="min-width: 200px; padding: 10px;">
            <h4 style="color: #0d6efd; margin-bottom: 10px;">${product.icon} ${product.name}</h4>
            <p><strong>ID:</strong> ${id}</p>
            <p><strong>Location:</strong> ${product.details}</p>
            <p><strong>Quantity:</strong> ${product.quantity}</p>
            <p><strong>Price:</strong> ${product.price}</p>
            <p><strong>Season:</strong> ${product.season}</p>
        </div>
    `;
}

// Load products from database
async function loadProducts() {
    try {
        const response = await fetch('php/get_products.php');
        products = await response.json();
        initializeMap();
    } catch (error) {
        console.error('Error loading products:', error);
    }
}
async function addNewProduct() {
    console.log("Add Product function called");
    
    const productData = {
        productId: document.getElementById('newProductId').value,
        name: document.getElementById('newProductName').value,
        latitude: parseFloat(document.getElementById('newProductLatitude').value),
        longitude: parseFloat(document.getElementById('newProductLongitude').value),
        details: document.getElementById('newProductDetails').value,
        quantity: document.getElementById('newProductQuantity').value,
        price: document.getElementById('newProductPrice').value,
        season: document.getElementById('newProductSeason').value
    };

    console.log("Product Data:", productData);

    // Basic validation
    if (!productData.name || !productData.productId || isNaN(productData.latitude) || isNaN(productData.longitude)) {
        alert('Please fill in all required fields correctly');
        console.log("Validation failed", productData);
        return;
    }

    try {
        console.log("Sending fetch request to add_product.php");
        const response = await fetch('php/add_product.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(productData)
        });

        console.log("Response received:", response);
        const result = await response.json();
        console.log("Result:", result);

        if (result.success) {
            console.log("Product added successfully");
            await loadProducts();
            document.getElementById('newProductForm').reset();
            alert(`Product ${productData.productId} added successfully!`);
        } else {
            console.error("Error from server:", result.error);
            alert('Error adding product: ' + (result.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error adding product. Please try again.');
    }
}
// Initialize all markers and legend
function initializeMap() {
    // Clear existing markers
    Object.values(markers).forEach(marker => map.removeLayer(marker));
    
    const legendContent = document.getElementById('legendContent');
    let legendHTML = '';

    Object.entries(products).forEach(([id, product]) => {
        // Create custom icon
        const customIcon = L.divIcon({
            html: `<span style="font-size: 30px;">${product.icon}</span>`,
            className: 'custom-icon',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        // Create marker
        const marker = L.marker(product.location, {icon: customIcon})
            .bindPopup(createPopupContent(product, id))
            .addTo(map);

        // Store marker reference
        markers[id] = marker;

        // Add to legend
        legendHTML += `
            <div class="legend-item" style="margin-bottom: 10px; cursor: pointer; padding: 5px; border-radius: 5px; transition: background-color 0.3s;" 
                 onmouseover="this.style.backgroundColor='#e9ecef'" 
                 onmouseout="this.style.backgroundColor='transparent'"
                 onclick="focusProduct('${id}')">
                <span style="font-size: 20px; margin-right: 10px;">${product.icon}</span>
                <span>${product.name} (${id})</span>
            </div>
        `;
    });

    legendContent.innerHTML = legendHTML;
}

// Function to focus on specific product
function focusProduct(id) {
    const product = products[id];
    if (product) {
        map.setView(product.location, 10);
        markers[id].openPopup();
        
        // Update product info panel
        document.getElementById('productDetails').innerHTML = createPopupContent(product, id);
        document.getElementById('productInfo').style.display = 'block';
    }
}

// Function to track product by ID
function trackProduct() {
    const productId = document.getElementById('productId').value.toUpperCase();
    focusProduct(productId);
}

// Load products when page loads
document.addEventListener('DOMContentLoaded', loadProducts);
