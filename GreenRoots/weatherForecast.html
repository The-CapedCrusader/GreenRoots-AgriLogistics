<script>
const weatherCodes = {
    0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
    45: "Foggy", 48: "Rime fog", 51: "Light drizzle", 53: "Moderate drizzle",
    55: "Dense drizzle", 61: "Slight rain", 63: "Moderate rain", 65: "Heavy rain",
    71: "Light snow", 73: "Moderate snow", 75: "Heavy snow", 95: "Thunderstorm"
};

let temperatureChart, rainChart, windChart;

function initCharts(data) {
    // Destroy existing charts if they exist
    if (temperatureChart) temperatureChart.destroy();
    if (rainChart) rainChart.destroy();
    if (windChart) windChart.destroy();

    // Temperature Chart
    temperatureChart = new Chart(document.getElementById('temperatureChart'), {
        type: 'line',
        data: {
            labels: data.dates,
            datasets: [{
                label: 'Max Temperature (째C)',
                data: data.maxTemps,
                borderColor: '#ff7300',
                tension: 0.1
            }, {
                label: 'Min Temperature (째C)',
                data: data.minTemps,
                borderColor: '#82ca9d',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // Rain Chart
    rainChart = new Chart(document.getElementById('rainChart'), {
        type: 'bar',
        data: {
            labels: data.dates,
            datasets: [{
                label: 'Precipitation (mm)',
                data: data.rain,
                backgroundColor: '#3b82f6',
            }]
        },
        options: {
            responsive: true
        }
    });

    // Wind Chart
    windChart = new Chart(document.getElementById('windChart'), {
        type: 'line',
        data: {
            labels: data.dates,
            datasets: [{
                label: 'Wind Speed (km/h)',
                data: data.wind,
                borderColor: '#6366f1',
                tension: 0.1
            }]
        },
        options: {
            responsive: true
        }
    });
}

async function fetchWeather(lat, lon) {
    // Show loading spinner
    document.getElementById('loadingSpinner').classList.remove('d-none');
    document.getElementById('weatherData').classList.add('d-none');

    try {
        const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,windspeed_10m_max,weathercode&timezone=auto`
        );
        const data = await response.json();

        // Process data
        const processedData = {
            dates: data.daily.time.map(date => new Date(date).toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            })),
            maxTemps: data.daily.temperature_2m_max,
            minTemps: data.daily.temperature_2m_min,
            rain: data.daily.precipitation_sum,
            wind: data.daily.windspeed_10m_max,
            weather: data.daily.weathercode.map(code => weatherCodes[code] || "Unknown")
        };

        // Update charts
        initCharts(processedData);

        // Update table
        const tableBody = document.getElementById('weatherTable');
        tableBody.innerHTML = processedData.dates.map((date, i) => `
            <tr>
                <td>${date}</td>
                <td>${processedData.weather[i]}</td>
                <td>${processedData.minTemps[i]}째C - ${processedData.maxTemps[i]}째C</td>
                <td>${processedData.rain[i]} mm</td>
                <td>${processedData.wind[i]} km/h</td>
            </tr>
        `).join('');

        // Show weather data
        document.getElementById('weatherData').classList.remove('d-none');
    } catch (error) {
        alert('Error fetching weather data. Please try again.');
    } finally {
        document.getElementById('loadingSpinner').classList.add('d-none');
    }
}

// Form submission handler
document.getElementById('weatherForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const lat = document.getElementById('latitude').value;
    const lon = document.getElementById('longitude').value;
    fetchWeather(lat, lon);
});

// Geolocation button handler
document.getElementById('geoButton').addEventListener('click', () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                document.getElementById('latitude').value = position.coords.latitude.toFixed(4);
                document.getElementById('longitude').value = position.coords.longitude.toFixed(4);
                fetchWeather(position.coords.latitude, position.coords.longitude);
            },
            (error) => {
                alert('Error getting location: ' + error.message);
            }
        );
    } else {
        alert('Geolocation is not supported by your browser');
    }
});
</script>
